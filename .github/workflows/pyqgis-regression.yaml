name: PyQGis Regression

on: push

jobs:
  pyqgis:
    runs-on: macos-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Change Brew Tap
        run: brew tap tillhainbach/qgis-casks

      - name: Install QGIS
        run: brew install --cask qgis-ltr-3.16
      
      - name: Test PyQGIS
        run: bash qgis_test_script.sh -LTR-3.16